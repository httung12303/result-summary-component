<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <div class="overall">
        <h2>Your Result</h2>
        <div class="circle">
          <div class="overall-score">76</div>
          <div class="total-score">of 100</div>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="details">
        <h2>Summary</h2>
        <div class="section reaction">
          <img src="./assets/images/icon-reaction.svg" alt="" />Reaction
          <div class="score">80</div>
          <div class="total-score">/ 100</div>
        </div>
        <div class="section memory">
          <img src="assets/images/icon-memory.svg" alt="" />Memory
          <div class="score">92</div>
          <div class="total-score">/ 100</div>
        </div>
        <div class="section verbal">
          <img src="assets/images/icon-verbal.svg" alt="" />Verbal
          <div class="score">61</div>
          <div class="total-score">/ 100</div>
        </div>
        <div class="section visual">
          <img src="assets/images/icon-visual.svg" alt="" />Visual
          <div class="score">72</div>
          <div class="total-score">/ 100</div>
        </div>
        <button>Continue</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/httung12303">httung12303</a>.
      </div>
    </footer>
  </body>
</html>
